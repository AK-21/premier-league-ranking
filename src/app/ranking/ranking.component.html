<div class="container">
    <section>
        <h1>{{info.getHeader()}}</h1>

        <div ngbDropdown class="dropdown d-inline-block">
            <button class="btn btn-secondary" id="dropdownBasic1" ngbDropdownToggle>Sortuj</button>
            <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
              <button ngbDropdownItem (click)=info.sortTeamsByName()>Po nazwie klubu</button>
              <button ngbDropdownItem (click)=info.sortTeamsByPoints()>Po liczbie punkt√≥w</button>
            </div>
          </div>

        <div *ngFor='let team of info.teams'>
            <p>
                <img class="logo" alt="Logo" src = "{{team.logo}}"/>
                {{team.abbreviation}}
                {{team.name}}
                {{team.position}}
                pt:{{team.points}}
                {{team.wins}}
                {{team.losses}}
                {{team.draws}}
                {{team.goalsFor}}
                {{team.goalsAgainst}}
                {{team.goalDifference}}
            </p>
        </div>
    </section>
</div>
